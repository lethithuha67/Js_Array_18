<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Operations</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Array Operations</h1>
    <input type="number" id="nhapSo" placeholder="Nhập số" />
    <button onclick="themSo()">Thêm số</button>
    <p>Mảng: <span id="hienThiMang"></span></p>

    <button onclick="tongSoDuong()">Tổng các số dương</button>
    <p>Tổng các số dương: <span id="tongSoDuongKetQua"></span></p>

    <button onclick="demSoDuong()">Đếm số lượng số dương</button>
    <p>Số lượng số dương: <span id="demSoDuongKetQua"></span></p>

    <button onclick="timSoNhoNhat()">Tìm số nhỏ nhất</button>
    <p>Số nhỏ nhất: <span id="timSoNhoNhatKetQua"></span></p>

    <button onclick="timSoDuongNhoNhat()">Tìm số dương nhỏ nhất</button>
    <p>Số dương nhỏ nhất: <span id="timSoDuongNhoNhatKetQua"></span></p>

    <button onclick="timSoChanCuoiCung()">Tìm số chẵn cuối cùng</button>
    <p>Số chẵn cuối cùng: <span id="timSoChanCuoiCungKetQua"></span></p>

    <input type="number" id="viTri1" placeholder="Vị trí 1" />
    <input type="number" id="viTri2" placeholder="Vị trí 2" />
    <button onclick="doiCho()">Đổi chỗ</button>
    <p>Kết quả sau khi đổi chỗ: <span id="ketQuaDoiCho"></span></p>
  </body>
</html>
